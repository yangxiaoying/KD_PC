<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../css/payment.css"/>
    <script src="../js/jQuery-v1.11.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <title>支付</title>

</head>
<body bgcolor="#EBEFF5">
        <div class="modal m1">
            <a href="javascript:;" class="close"></a>
            <h1>等待支付</h1>
            <p class="p1">请您在新打开的页面完成支付！</p>
            <p class="p2">支付完成前请不要关闭此窗口</p>
            <div class="bottom">
                <div class="btns">
                    <a href="javascript:;" class="a1 left">支付成功</a>
                    <a href="javascript:;" class="a2 right">支付失败，重新支付</a>
                </div>
            </div>
        </div>
    <script type="text/javascript">
    	 layer.open({
              type:1,
              title: false,
              closeBtn: 0,
              content: $('.modal'), //这里content是一个DOM
              area:'560px',
              shadeClose: true, //点击遮罩关闭
            });       
    </script>
</body>
</html>
